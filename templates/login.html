<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           position: relative;
           min-height: 100vh;
       }

       .login-btn {
           background-color: #005aaa;
           color: white;
           border: none;
           padding: 12px 25px;
           font-size: 1.2rem;
           border-radius: 25px;
           cursor: pointer;
           text-align: center;
           display: inline-block;
           text-decoration: none;
           position: fixed;
           z-index: 1000;
       }

       .top-right {
           top: 20px;
           right: 20px;
       }

       .bottom-right {
           bottom: 20px;
           right: 20px;
       }

       .login-btn:hover {
           background-color: #003b73;
       }

       .form-container {
           max-width: 400px;
           margin: 50px auto;
           padding: 20px;
           background-color: #f9f9f9;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       .form-container h2 {
           text-align: center;
       }

       .form-container input {
           width: 100%;
           padding: 10px;
           margin: 10px 0;
           border-radius: 5px;
           border: 1px solid #ccc;
       }

       .form-container button {
           width: 100%;
           padding: 12px;
           background-color: #005aaa;
           color: white;
           border: none;
           border-radius: 25px;
           font-size: 1.2rem;
           cursor: pointer;
       }

       .form-container button:hover {
           background-color: #003b73;
       }

       .error {
           color: red;
           text-align: center;
           font-weight: bold;
       }

       .register-btn {
           display: block;
           width: 100%;
           padding: 12px;
           background-color: #27ae60;
           color: white;
           border: none;
           border-radius: 25px;
           font-size: 1.2rem;
           cursor: pointer;
           text-align: center;
           margin-top: 10px;
       }

       .register-btn:hover {
           background-color: #1e8449;
       }

   </style>
</head>
<body>
   <div class="form-container">
       <h2>Login</h2>
       <form action="/login" method="POST">
           <div>
               <label for="username">Username:</label>
               <input type="text" id="username" name="username" required>
           </div>
           <div>
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" required>
           </div>
           <button type="submit">Login</button>

           {% if error %}
               <p class="error">{{ error }}</p>
           {% endif %}
       </form>

       <a href="{{ url_for('register') }}" class="register-btn">Don't have an account? Register</a>
   </div>
</body>
</html>
