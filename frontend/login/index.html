<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Katie Pyo">
    <meta name="description" content="The login for Gaucho-Dining">
    <title>Gaucho-Dining</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <style>
        *,
        html {
            width: 95%;
            margin: 0 auto;
        }

        #Options p {
            font-size: 3rem;
        }

        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-top: -5px;
        }

        h2 {
            color: #000000;
            font-size: 4rem;
        }

        nav {
            position: fixed;
            background-color: #003660;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.1rem;
            display: flex;
            height: 5vh;
        }

        .top {
            margin-top: 15vh;

        }

        .buttons {
            display: flex;
        }

        .selectedloc {
            display: flex;
        }

        #rating-buttons {
            display: flex;
            gap: 10px;
        }

        .rate-btn {
            padding: 10px 15px;
            font-size: 1.5rem;
            border: 2px solid #003660;
            background-color: white;
            color: #003660;
            border-radius: 5px;
            cursor: pointer;
        }

        .rate-btn.selected {
            background-color: #003660;
            color: rgb(255, 252, 171);
        }

        .user-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }

        .navbtn {
            display: block;
            width: 30rem;
            padding: .5rem;
            margin-right: 2rem;
            font-size: 1.5rem;
            border-radius: 10px;
            color: white;
            background-color: #003660;
        }

        .user-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            display: block;
            width: 30rem;
            padding: 2rem;
            font-size: 2rem;
            border-radius: 10px;
            color: white;
            background-color: #003660;
        }

        img {
            width: 400px;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Gaucho Dining</h1>
        <button id="login-btn" class="navbtn">Sign in with Google</button>
    </nav>
    <div class="top">

    </div>
    <div id="Options">
        <p id="instruction">Welcome to Gaucho Dining |BETA|</p>

        <p>Leave your opinion!</p>
        <img src="../img/rating.png">
        <p id="instruction">Log in to get started!</p> <br> <br>
    </div>

    <div id="menu" class="menu"></div>
    </div>
</body>

    // Global login function
    async function login() {
        const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: 'https://gaucho-dining.vercel.app/', // Full URL to redirect after login
            }
        })


        if (error) {
            alert('Login failed: ' + error.message);
        } else {
            console.log(data); // You can log user info here, or redirect to another page
        }
    }

    // Add event listener for the login button
    document.getElementById('login-btn').addEventListener('click', login);

    // Optional: auto-redirect if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) {
            window.location.href = "https://gaucho-dining.vercel.app/"; // Or any URL you want to redirect to
        }
    });
</script>
